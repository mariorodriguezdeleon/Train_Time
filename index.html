<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
    <title>Train-Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="stylesheet" src="assets/css/reset.css"></script>
    <script rel="stylesheet" src="assets/css/styles.css"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Train Scheduler</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Curren Train Times</div>
                            <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Arrival Time (HH:mm - military time)</th>
                                <th scope="col">Next Arrival Time</th>
                                <th scope="col">Train Frequency (min)</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <!--Empty space-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train Card -->
                    <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!--New Train Submittal Form -->
                        <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id='train-name-input' placeholder="Thomas" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Cambridge" type="text">
                        </div>
                        <div class="form-group">
                            <label for="arrival-time-input">First Train Arrival Time (HH:mm - military)</label>
                            <input class="form-control" id="arrival-time-input" placeholder="HH:mm" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" placeholder="500000" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
